<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, height=device-height">
    <meta name="description" content="Danish Hakim's social links and portfolio">
    <title>Danish Hakim - @dnshzel</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="fonts/font-styles.css" rel="stylesheet">
    <link href="fonts/font-Poppins.css" rel="stylesheet">
    <link href="fonts/font-OpenSans.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div class="theme-switch-wrapper">
        <label class="theme-switch" for="checkbox">
            <input type="checkbox" id="checkbox" />
            <div class="slider round"></div>
        </label>
        <span class="theme-mode">Light</span>
    </div>
    
    <!-- start of container -->
    <div class="container">
        <div class="containerTitle">
            <h5 class="title">My Social Links</h5>
        </div>
        
        <!-- start of panel 1 -->
        <div class="profilePanel">
            <div class="instagramHeader">
                <i class="fab fa-instagram"></i>
            </div>
            <div class="profileWidget"><img class="profileImg" height="100px" width="100px" src="" alt="Instagram Profile">
                <div class="profileInfomation">
                    <h6 class="profileName"></h6>
                    <h6 id="profileLoc"></h6>
                    <p id="profileStatus" class="subtitle1"></p>
                    <!-- start of social buttons -->
                    <div class="socialButtons">
                        <h6 style="margin:0" id="numberTitle"></h6>
                        <p id="numberSubtitle">posts</p>
                        <h6 id="numberTitle"></h6>
                        <p id="numberSubtitle">followers</p>
                        <h6 id="numberTitle"></h6>
                        <p id="numberSubtitle">following</p>
                    </div>
                    <!-- end of social buttons-->
                </div>
            </div>
            <div class="loading-overlay">
                <div class="loading-spinner"></div>
            </div>
        </div>
        <!-- end of panel 1-->
        
        <!-- start of panel 2 -->
        <div class="profilePanel">
            <div class="instagramHeader twitter-header">
                <i class="fab fa-twitter"></i>
            </div>
            <div class="profileWidget"><img class="profileImg" height="100px" width="100px" src="" alt="Twitter Profile">
                <div class="profileInfomation">
                    <h6 class="profileName"></h6>
                    <h6 id="profileLoc"></h6>
                    <p id="profileStatus" class="subtitle1"></p>
                    <!-- start of social buttons -->
                    <div class="socialButtons">
                        <h6 style="margin:0" id="numberTitle"></h6>
                        <p id="numberSubtitle">tweets</p>
                        <h6 id="numberTitle"></h6>
                        <p id="numberSubtitle">following</p>
                        <h6 id="numberTitle"></h6>
                        <p id="numberSubtitle">followers</p>
                    </div>
                    <!-- end of social buttons-->
                </div>
            </div>
            <div class="loading-overlay">
                <div class="loading-spinner"></div>
            </div>
        </div>
        <!-- end of panel 2-->
        
        <!-- start of panel 3 -->
        <div class="linkButton" onclick="location.href='https://ngl.link/dnshzel';">
            <i class="material-icons">message</i>
            <h6 class="buttonText">Send an ngl.link message</h6>
        </div>
        <!-- end of panel 3 -->
        
        <!-- start of panel 4 -->
        <div class="linkButton" onclick="location.href='https://www.linkedin.com/in/jerit3787/';">
            <i class="fab fa-linkedin"></i>
            <h6 class="buttonText">LinkedIn</h6>
        </div>
        <!-- end of panel 4 -->
        
        <!-- start of panel 5 -->
        <div class="linkButton" onclick="location.href='https://jerit3787.github.io';">
            <i class="material-icons">contact_page</i>
            <h6 class="buttonText">Portfolio</h6>
        </div>
        <!-- end of panel 5 -->
        
        <!-- start of panel 6 -->
        <div class="linkButton" onclick="location.href='https://jerit3787.github.io/projects';">
            <i class="material-icons">switch_account</i>
            <h6 class="buttonText">My projects</h6>
        </div>
        <!-- end of panel 6 -->
        
        <!-- start of panel 7 (new) -->
        <div class="linkButton" onclick="location.href='https://github.com/jerit3787';">
            <i class="fab fa-github"></i>
            <h6 class="buttonText">GitHub</h6>
        </div>
        <!-- end of panel 7 -->
    </div>
    <!-- end of container -->
    
    <footer>
        <p>&copy; 2025 Danish Hakim. All rights reserved.</p>
    </footer>
    
    <!-- Theme switcher script -->
    <script src="script.js"></script>
    <!-- Social media data loader -->
    <script src="js/social-data-loader.js"></script>
</body>
</html>
